<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-01 basic javascript</title>

        <script lang="javascript">
            var num1 = 100;
            var num2 = 200;
            var result;

            result_add = num1 + num2;
            result_sub = num1 - num2;
            result_mul = num1 * num2;
            result_div = num1 / num2;

            document.writeln(num1 + " + " + num2 + " = " + result_add + "<br>");
            document.writeln(num1 + " - " + num2 + " = " + result_sub + "<br>");
            document.writeln(num1 + " * " + num2 + " = " + result_mul + "<br>");
            document.writeln(num1 + " / " + num2 + " = " + result_div + "<br>");
        </script>
</head>

</body>
</html>
