<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script lang="javascript">
            var num1 = 100;
            if(num1 > 100) {
                document.writeln("100보다 크다" + "<br>");
            } else if (num1 < 100){
                document.writeln("100보다 작다" + "<br>");
            } else {
                document.writeln("100과 같다" + "<br>");
            }

            // 1부터 100까지 합계
            var sum = 0;
            for(var i=1; i<=100; i++) {
                sum += i;
            }
            document.writeln("1부터 100까지 더하면 " + sum + "<br>");

        </script>

    <title>05-02 repeat,condition</title>
</head>

</body>
</html>
