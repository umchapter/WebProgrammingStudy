<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script lang="javascript">
            // 함수 선언부
            function addFunc(n1, n2) {
                let sum = n1 + n2;
                return sum;
            }

        </script>

        <script lang="javascript">
            // 메인 코드부
            var num1 = 100, num2 = 200;
            var result = addFunc(num1, num2);

            document.writeln("결과: " + result + "<br>");

            // 배열1
            var arr1 = [10, 20, 30, 40];
            var sum = 0;
            for(var i=0; i<arr1.length; i++) {
                sum += arr1[i]
            }
            document.writeln("결과: " + sum + "<br>");

            // 배열2
            sum = 0;
            arr2 = new Array(); // 빈 배열 만들기
            arr2[0] = 10;
            arr2[1] = 20;
            arr2[2] = 30;
            arr2[3] = 40;
            for(var i=0; i<arr2.length; i++) {
                sum += arr2[i]
            }
            document.writeln("결과: " + sum + "<br>");

            var arr3 = new Array();
            sum = 0;
            for(i=0; i<100; i++) {
                arr3[i] = 100 - i;
            }

            for(i=0; i<arr3.length; i++) {
                sum += arr3[i];
            }
            document.writeln("결과: " + sum);

        </script>
    
    
    <title>05-03 function,array</title>
</head>
<body>
    
</body>
</html>
